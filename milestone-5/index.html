<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- /Google Fonts -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Font Awesome -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app" class="d-flex no-wrap">
        <!-- Left panel -->
        <section id="left-panel" class="d-flex direction-column no-wrap">
            <!-- Top user bar  -->
            <header class="d-flex no-wrap">
                <div class="profile-pic">
                    <img src="img/avatar_io.jpg" alt="Foto di Massimiliano">
                </div>
                <div class="name f-grow">Massimiliano</div>
                <div class="profile-icons">
                    <i class="fa-solid fa-circle-notch"></i>
                    <i class="fa-solid fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- /Top user bar  -->
            <div id="utilities">
                <!-- Notification -->
                <div id="notifications" class="d-flex f-items-center">
                    <div class="profile-pic d-flex">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="details">
                        <div>Ricevi notifiche di nuovi messaggi</div>
                        <div><a href="#">Attiva notifiche desktop</a></div>
                    </div>
                </div>
                <!-- /Notification -->
                <!-- Search field -->
                <div id="search">
                    <div  class="d-flex f-items-center">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Cerca o inizia una nuova chat" v-model="searchField" @keyup.enter="searchContact">
                    </div>
                </div>
                <!-- /Search field -->
            </div>
            <!-- Chat list -->
            <main id="chat-list">
                <ul>
                    <template v-for="(contact, index) in searchContact()">
                        <li class="d-flex" @click="activeChat(index)" v-show="contact.visible">
                            <div class="profile-pic">
                                <img :src="contact.avatar" :alt="`Foto di ${contact.name}`">
                            </div>
                            <div class="details f-grow" :key="index">
                                <div>{{ contact.name }}</div>
                                <div class="sub">{{ contact.messages[contact.messages.length - 1].message }}</div>
                            </div>
                            <div class="details sub">{{ getDateFromObj(contact.messages.length - 1, index) }}</div>
                        </li>
                    </template>
                </ul>
            </main>
            <!-- /Chat list -->
        </section>
        <!-- /Left panel -->
        <!-- Right panel -->
        <section id="right-panel" class="d-flex direction-column f-grow">
            <!-- Top conversation bar -->
            <header class="d-flex no-wrap">
                <div class="profile-pic">
                    <img :src="contacts[currentActive].avatar" :alt="`Foto di ${contacts[currentActive].name}`">
                </div>
                <div class="name f-grow">
                    <div>{{ contacts[currentActive].name}}</div>
                    <div class="sub">Ultimo accesso oggi alle {{ getDateFromObj(this.contacts[currentActive].messages.length - 1, currentActive) }}</div>
                </div>
                <div class="profile-icons">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-paperclip"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </header>
            <!-- /Top conversation bar -->
            <!-- Conversation active -->
            <main class="f-grow">
                <!-- Utility - close pop up -->
                <div class="switch" v-if="longPressed" @click="closeModal"></div>
                <!-- /Utility - close pop up -->
                <template v-for="(messageStore, index) in contacts[currentActive].messages">
                    <!-- Message chat -->
                    <div class="bubble d-flex" :class="[{ sent: messageStore.status === 'sent' }, { received : messageStore.status === 'received' }]" @mousedown="longPress(index)" @mouseup="abortLongPress" @mouseenter="isHover = true" @mouseleave="isHover = false">
                        <div class="message-container">
                            <div class="message">{{ messageStore.message }}</div>
                            <div class="time sub">{{ getDateFromObj(index, currentActive) }}</div>
                        </div>
                        <div class="toggle-popup" :class="{show: isHover}" @click="functionPopup"><i class="fa-solid fa-chevron-down"></i></div>
                        <!-- Pop up on message -->
                        <div class="option-message d-flex direction-column f-justify-center" v-if="longPressed && index === currentMessage">
                            <div>Message info</div>
                            <div @click="deleteMessage">Delete message</div>
                        </div>
                        <!-- /Pop up on message -->
<!-- Version with long press -->
                        <!-- Pop up on message sent -->
                        <!-- <div class="option-message d-flex direction-column f-justify-center" v-if="longPressed && index === currentMessage">
                            <div>Message info</div>
                            <div @click="deleteMessage">Delete message</div>
                        </div> -->
                        <!-- /Pop up on message -->
<!-- Version with long press -->
                    <!-- /Message chat -->
                    </div>
                </template>
            </main>
            <!-- /Conversation active -->
            <!-- Message bottom bar -->
            <footer class="d-flex no-wrap f-items-center">
                <div class="emonji">
                    <i class="fa-regular fa-face-smile"></i>
                </div>
                <div class="f-grow">
                    <input type="text" placeholder="Scrivi un messaggio" v-model="newMessageSend" @keyup.enter="sendMessage">
                </div>
                <div class="send-utils">
                    <i class="fa-solid fa-microphone"></i>
                </div>
            </footer>
            <!-- /Message bottom bar -->
        </section>
        <!-- /Right panel -->
    </div>
    <!-- Luxon CDN -->
    <script src=" https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js "></script>
    <!-- /Luxon CDN -->
    <!-- Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /Vue.js -->
    <script src="js/main.js"></script>
</body>
</html>
